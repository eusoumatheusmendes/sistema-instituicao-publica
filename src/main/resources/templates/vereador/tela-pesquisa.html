<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <title>Legis</title>
</head>

<body>

  <div th:replace="/baseTemplate/base :: cabecalho">

  </div>

  <div class="d-flex justify-content-center mt-2" th:insert="/alertas/mensagens"></div>

  <div class="d-flex justify-content-center mt-3">
    <a class="iconeVoltar" href="javascript:history.back()"><ion-icon name="arrow-back-outline"></ion-icon></a>
    <a href="/painel/dashboard"><ion-icon name="menu-sharp"></ion-icon></a>
  </div>

  <div  class="shadow p-3 mb-5 bg-body rounded text-center">
    <h4>Gere o relatório mensal de uso da cota parlamentar</h4>
  </div>

  <div class="container">

    <div class="d-flex justify-content-center">
        <form class="form">
          <div class="form-group">
            <label for="iddd" class="tituloLabel">Selecione o parlamentar</label>
            <select class="form-control" id="iddd">
              <option value="" selected>Parlamentar</option>
              <option>1</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary">Gerar</button>
          </div>

        </form>
    </div>

  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
