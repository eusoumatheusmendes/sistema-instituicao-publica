<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Legis</title>
</head>
<body>

        <div th:replace="/baseTemplate/base :: cabecalho"></div>

        <div class="d-flex justify-content-center mt-3">
            <a class="iconeVoltar" href="javascript:history.back()"><ion-icon name="arrow-back-outline"></ion-icon></a>
            <a href="/painel/dashboard"><ion-icon name="menu-sharp"></ion-icon></a>
        </div>

        <div class="container mt-3">

        <div th:replace="/baseTemplate/base :: jumbo('Sobre a Instituição...')">

        </div>

        <form th:action="@{/camara/cadastrar}" th:object="${camara}" method="POST">

            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="cnpj" class="form-label tituloLabel">CNPJ</label>
                <input th:maxlength="14" th:field="*{cnpj}" type="text" th:errorclass="is-invalid" class="form-control" id="cnpj">
                <small>Informe o cnpj - apenas números</small>
                <div class="invalid-feedback" th:errors="*{cnpj}">
                </div>
            </div>

            <div class="form-group">
                <label for="municipio" class="form-label tituloLabel">NOME DO MUNICÍPIO</label>
                <input th:maxlength="50" th:field="*{municipio}" th:errorclass="is-invalid" type="text" class="form-control" id="municipio">
                <small>Informe o nome do município</small>
                <div class="invalid-feedback" th:errors="*{municipio}">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label tituloLabel">E-MAIL</label>
                <input th:maxlength="50" th:field="*{email}" th:errorclass="is-invalid" type="email" class="form-control" id="email">
                <small>Informe um e-mail</small>
                <div class="invalid-feedback" th:errors="*{email}"></div>
            </div>

            <div class="form-group">
                <label for="senha" class="form-label tituloLabel">SENHA</label>
                <input th:min="5" th:maxlength="20" th:field="*{senha}" th:errorclass="is-invalid" type="password" class="form-control" id="senha" >
                <small>Informe uma senha entre 5 a 20 caracteres</small>
                <div class="invalid-feedback" th:errors="*{senha}"></div>
            </div>

            <div class="form-group">
                <label for="quantidadeLimiteDeCotaMensal" class="form-label tituloLabel">QUANTIDADE COTA MENSAL</label>
                <input th:min="1" th:field="*{quantidadeLimiteDeCotaMensal}" type="number" th:errorclass="is-invalid" class="form-control" id="quantidadeLimiteDeCotaMensal">
                <small>Informe o limite de cota mensal</small>
                <div class="invalid-feedback" th:errors="*{quantidadeLimiteDeCotaMensal}">
                </div>
            </div>

            <div class="d-flex justify-content-center mb-5">
                <button type="submit" class="btn btn-primary"><ion-icon name="checkmark-outline"></ion-icon>Cadastrar</button>
            </div>

        </form>
    </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
