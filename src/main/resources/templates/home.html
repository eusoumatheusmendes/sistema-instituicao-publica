<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Legis</title>
</head>
<body>

    <div th:replace="/baseTemplate/base :: cabecalho"></div>

    <div class="jumbotron">
        <div class="text-center">
            <h1 class="display-4 d-flex justify-content-center">Simplificando o Legislativo</h1>
        </div>
        <hr class="my-4">
        <div class="d-flex justify-content-center">
            <p class="lead" th:if="${estahLogada == false}">
                <a class="btn btn-primary btn-lg" href="/camara/cadastro" role="button"><ion-icon name="checkmark-outline"></ion-icon>Cadastrar</a>
            </p>
        </div>

        <div th:if="${estahLogada} == false" class="mt-3 d-flex justify-content-center">
            <a  href="/acesso/login">Entrar</a>
        </div>

        <div th:if="${estahLogada}" class="mt-3 d-flex justify-content-center">
            <span>Olá, </span> &nbsp;<span th:text="${nomeDoMunicipioDaInstituicaoLogada}"></span>
        </div>

        <div th:if="${estahLogada}" class="mt-3 d-flex justify-content-center">
            <a href="/painel/dashboard">Ir para o painel</a>
        </div>

    </div>
<footer class="d-flex footer justify-content-center">
    <p style="font-family: 'Shizuru', cursive;">from: Matheus Mendes</p>
</footer>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
