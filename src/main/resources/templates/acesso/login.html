<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/css/login.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Legis</title>
</head>

<body>
    <header>
        <div th:replace="/baseTemplate/base :: cabecalho"></div>
    </header>

    <div class="d-flex justify-content-center mt-2" th:insert="/alertas/mensagens"></div>

    <div th:if="${alerta}!= null" class="d-flex justify-content-center alert alert-danger" role="alert">
        <strong th:text="${alerta}"></strong>
    </div>

    <form class="form-signin" method="POST" th:action="@{/login}">

        <div class="d-flex justify-content-center">
            <img class="mb-4" src="/images/segur.png" alt="" width="72" height="72">
        </div>

        <h1 class="d-flex justify-content-center font-weight-normal">Login</h1>

        <div>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" name="username" id="inputEmail" class="form-control mb-2 is-valid" placeholder="E-mail"
                required autofocus>
        </div>

        <div>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control is-valid" placeholder="Senha"
                required>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>

        <div class="d-flex justify-content-center">
            <p style="font-family: 'Shizuru', cursive;" class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
        </div>

    </form>
</body>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
